apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-minikube-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-minikube-app
  template:
    metadata:
      labels:
        app: spring-boot-minikube-app
    spec:
      containers:
        - name: spring-boot-minikube-app
          image: alessiozubiani1996/spring-boot-minikube:1.0.5
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-minikube-app-service
spec:
  selector:
    app: spring-boot-minikube-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort